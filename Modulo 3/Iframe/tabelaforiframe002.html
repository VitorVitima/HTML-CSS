<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela aleatoria</title>
    <style>
        * {
            margin: 0px;
        }
        div {
            background-color: #000000;
        }
        caption {
            color: #ffffffdc;
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
        }
        td {
            color: #ffff00;
            border: 1px solid #ffffff6b;
            padding: 5px 10px 5px 10px;
            background-color: #c32be2a8;
        }
        th {
            color: #ffff00;
            background-color: #570668;
            border: 1px solid #ffffff6b;
            padding: 5px 10px 5px 10px;
        }
        tfoot > tr > td {
            background-color: #570668;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>Tabela padrão do mês</caption>
            <thead>
                <tr>
                    <th scope="col">Grupo</th>
                    <th scope="col">Funcionarios</th>
                    <th scope="col">Produtos</th>
                    <th scope="col">Quantidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup" >Area 01</th>
                    <td>Ana Maria</td>
                    <td>Celular</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Juliana Reas</td>
                    <td>Notebook</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Gustavo Nunes</td>
                    <td>Sofá</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Henrique Sousa</td>
                    <td>Mouse</td>
                    <td>50</td>
                </tr>
                <tr>
                    <th rowspan="4" scope="rowgroup">Area 02</th>
                    <td>Vitor Vitima</td>
                    <td>Fone</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Quione Reas</td>
                    <td>Livros</td>
                    <td>2.000</td>
                </tr>
                <tr>
                    <td>Allan Santos</td>
                    <td>Mesa</td>
                    <td>44</td>
                </tr>
                <tr>
                    <td>Cilene Leite</td>
                    <td>Mouse Pad</td>
                    <td>127</td>
                </tr>
                <tfoot>
                    <tr>
                        <th colspan="3" scope="row">Preço Total</th>
                        <td> R$ 44.000,00</td>
                    </tr>
                </tfoot>
            </tbody>
            
        </table>
    </div>
</body>
</html>
