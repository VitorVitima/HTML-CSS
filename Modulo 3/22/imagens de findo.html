<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body {
            background-image: url('/Modulo 3/imagens Utilizadas/wallpaper001.jpg');
        }
        .square {
            background-color: lightgray;
            width: 300px;
            height: 300px;
            border: 2px solid black;
            display: inline-block;
            border-radius: 10px;
        }
        div#center {
            width: 920px;
            height: auto;
            margin: auto;
        }
        div#q1 {
            background-color: lightblue;
        }
        div#q2 {
            background-image: linear-gradient(180deg, blue, purple);
        }
        div#q3 {
            background-image: url('/Modulo 3/imagens Utilizadas/wallpaper002.jpg');
        }

    </style>
</head>
<body>
    <div id="center">
        <div class="square" id="q1"></div>
        <div class="square" id="q2"></div>
        <div class="square" id="q3"></div>
    </div>

</body>
</html>
