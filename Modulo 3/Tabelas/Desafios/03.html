<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 03</title>
    <style>
        table {
            border-collapse: collapse;
        }
        caption {
            font-weight: bold;
            font-size: 1.5em;
            text-transform:capitalize ;
        }
        td, th {
            border: 1px solid black;
            text-transform: capitalize ;
            
        }
        th {
            text-align: center;
            padding: 5px 20px 5px 20px;
        }
        td {
            text-align: left;
            padding: 5px 40px 5px 2px;
        }
    </style>
</head>
<body>

        <caption>
            filmes favoritos

        </thead>
        <tbody>
            <tr>

                <td>ana maria santos</td>

            </tr>

                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>cláudia melo</td>
                <td>oblivion</td>
                <td>matrix</td>
                <td>big hero</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>bruno mendonça</td>
                <td>intocáveis</td>
                <td>amnésia</td>

            </tr>
            <tr>
                <td>daniel lourenço</td>

                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano mota</td>
                <td>star wars 5</td>
                <td>taxi driver</td>
                <td>toy story</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
