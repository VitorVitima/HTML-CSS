<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 005</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form > fieldset > input {

        }
    </style>
</head>
<body>
    <h1>Teste com formulários</h1>
    <form action="forms.js" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="man"><label for="man"> Homen </label> <br>
            <input type="radio" name="sex" id="wom"><label for="wom"> Mulher </label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
