<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-transform: capitalize;
        }
        input {
            padding: 9px;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>test com primeiro formulario</h1>
    <form>
        <p>Nome: <input type="month" name="nome" id="nome"> </p> <!-- input:text -->
        <p>Sobrenome: <input type="file" name="nome" id="nome"> </p> <!-- input:text -->
        <input type="submit" value="Submit">    <!-- input:submit -->
    </form>
</body>
</html>
