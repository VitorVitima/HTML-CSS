<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form action="forms.js" method="get" autocomplete="on">

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="100" value="5" oninput="iva.innerHTML = Number(inum.value)">
            <output id="iva">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
