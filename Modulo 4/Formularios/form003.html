<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Númerico</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div#dname, div#dmedia {
            display: block;
            margin-bottom: 30px;
        } 
        div#dname > input {
            width: 200px;
        }
        div#dmedia > input {
            width: 200px;
        }
        div#dbutton > input {
            width: 128px;
        }
    </style>


</head>
<body>
    <main>
        <h1>Tabela do Aluno(A)</h1>
        <form action="forms.js" autocomplete="off">
            <div id="dname">
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" required placeholder="Nome completo..." value="Vitor Vitima" minlength="3" maxlength="50" >
            </div>

            <div id="dmedia">
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" value="9.5" min="0" max="10" step="0.5">
            </div>

            <div id="dbutton">
                <input type="submit" value=" Enviar ">
                <input type="reset" value=" Resetar ">
            </div>
        </form>
    </main>
</body>
</html>
