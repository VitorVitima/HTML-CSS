<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>ALgumas tags em HTML</h1>
    <p>HTML é uma linguagem baseada em tags <br>
    na lista a seguir podemos ver algumas tags, so passar o mouse</p>

    <ul type="square">
        <li><abbr title="Para colocar um texto em negrito você usa a tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Usando a tag &lt;p&gt; você consegue fazer um parágrafo em HTML">Parágrafo</abbr></li>
        <li><abbr title="A tag &lt;img&gt; auxilia na utilização de alguma imagem">Imagens</abbr></li>
        <li><abbr title="Recomendo a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="A tag &lt;ol&gt; ajuda nisso">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
    </li>
